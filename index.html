<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Care Connect</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-indigo": "#4338CA",
              "secondary-light": "#E0E7FF",
              "health-green": "#10B981",
            },
            fontFamily: {
              heading: ["Poppins", "sans-serif"],
              body: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      .hero-bg {
        background-image: url("mainbg.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .hero-overlay {
        background: linear-gradient(
          to bottom right,
          rgba(25, 25, 50, 0.5),
          rgba(67, 56, 202, 0.4)
        );
        backdrop-filter: blur(3px);
      }

      body {
        font-family: theme("fontFamily.body");
      }

      .font-heading {
        font-family: theme("fontFamily.heading");
      }

      .text-shadow-custom {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      .text-glow-hover:hover {
        text-shadow: 0 0 15px #ffffff, 0 0 30px #e0e7ff, 0 0 45px #e0e7ff;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div id="hero-background" class="hero-bg h-screen w-full relative">
      <div class="hero-overlay absolute inset-0"></div>

      <header
        class="absolute top-0 left-0 w-full z-30 py-4 px-6 sm:px-12 flex justify-between items-center text-white"
      >
        <div class="text-3xl font-extrabold tracking-tight font-heading">
          <span class="text-white">CARE</span
          ><span class="text-secondary-light font-light ml-0.5">CONNECT</span>
        </div>

        <div class="flex space-x-4">
          <a
            href="user_profile.html"
            class="font-heading inline-flex items-center px-6 py-2 text-base text-primary-indigo font-bold bg-white rounded-lg shadow-xl border-2 border-primary-indigo hover:bg-secondary-light transition duration-300 transform hover:scale-[1.05]"
          >
            My History
          </a>

          <a
            href="developers.html"
            class="font-heading inline-flex items-center px-6 py-2 text-base text-primary-indigo font-bold bg-white rounded-lg shadow-xl border-2 border-primary-indigo hover:bg-secondary-light transition duration-300 transform hover:scale-[1.05]"
          >
            Developers
          </a>
        </div>
      </header>

      <main
        class="absolute inset-0 flex items-center justify-start p-6 sm:p-12 md:p-20"
      >
        <div class="max-w-xl z-20 pt-20 md:pt-0">
          <h1
            class="font-heading text-shadow-custom text-5xl sm:text-6xl md:text-7xl font-extrabold leading-tight mb-6 text-white transition duration-300 text-glow-hover"
          >
            WE CARE ABOUT YOUR HEALTH
          </h1>

          <p
            class="font-body text-lg sm:text-xl text-white mb-10 font-light leading-relaxed bg-white/10 backdrop-blur-sm p-4 rounded-xl shadow-lg border border-white/20"
          >
            We care for every student's health with dedication, building trust
            through quality service and genuine compassion.
          </p>

          <div class="flex justify-start">
            <a
              href="symptom_checker.html"
              id="get-started-button"
              class="font-heading inline-block px-10 py-4 text-white font-bold text-lg bg-primary-indigo rounded-lg shadow-xl hover:shadow-lg hover:opacity-90 transition duration-300 transform hover:scale-[1.02] text-center tracking-wide"
            >
              Get Started
            </a>
          </div>
        </div>
      </main>
    </div>

    <script>
      window.onload = () => {
        console.log("Care Connect Landing page initialized.");
      };
    </script>
  </body>
</html>
